<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<div class="container">
		<div class="main">
			<div class="result"></div>
			<div class="view"></div>
			<div class="calc">
				 <div class="row">
				    <div class="col">
				      <button type="button" class="btn btn-light" id="17">AC</button>
				      <button type="button" class="btn btn-light" id="16">CE</button>
				      <button type="button" class="btn btn-light" id="15">/</button>
				      <button type="button" class="btn btn-light" id="14">*</button>
				    </div>
				  </div>
				  <div class="row">
				    <div class="col">
				      <button type="button" class="btn btn-light" id="7">7</button>
				      <button type="button" class="btn btn-light" id="8">8</button>
				      <button type="button" class="btn btn-light" id="9">9</button>
				      <button type="button" class="btn btn-light" id="13">-</button>
				    </div>
				  </div>
				  <div class="row">
				    <div class="col">
				      <button type="button" class="btn btn-light" id="4">4</button>
				      <button type="button" class="btn btn-light" id="5">5</button>
				      <button type="button" class="btn btn-light" id="6">6</button>
				      <button type="button" class="btn btn-light" id="12">+</button>
				    </div>
				  </div>
				  <div class="row">
				    <div class="col">
				      <button type="button" class="btn btn-light" id="1">1</button>
				      <button type="button" class="btn btn-light" id="2">2</button>
				      <button type="button" class="btn btn-light" id="3">3</button>
				      <button type="button" class="btn btn-light" id="10">=</button>
				    </div>
				  </div>
				  <div class="row">
				    <div class="col">
				      <button type="button" class="btn btn-light" id="a-0">0</button>
				      <button type="button" class="btn btn-light" id="11">.</button>
				      <input type="checkbox" checked data-toggle="toggle" id="check">

				    </div>
				  </div>
				</div>
			</div>
			
		</div>

		
	</div>



	

	<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

	<script  id="data" type="text/javascript" src="assets/script.js"></script>
</body>
</html>
